name: refrescante-run-tests

on:
    push:
        branches:
            - main
            - development
            - feat-github-actions-test-runner
    pull_request:
        branches:
            - main
            - development
jobs:
    run-tests:
        name: Run tests
        runs-on: ubuntu-latest
        steps:
            # Check out the code
            - uses: actions/checkout@v4

            # Setup bun
            - name: Setup bun
              uses: oven-sh/setup-bun@v2
              with:
                bun-version: latest

            # Install dependencies
            - name: Install dependencies
              run: bun install

            # Run tests
            - name: Run tests
              run: bun test